name: Deploy ASP.NET to Azure

on:
  push:
    branches:
      - master  # বা main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: 'latest'

      - name: Restore NuGet packages
        run: nuget restore "01.First Step.sln"

      - name: Install CodeDom Provider (NuGet)
        run: nuget install Microsoft.CodeDom.Providers.DotNetCompilerPlatform -OutputDirectory packages

      - name: Build and Publish
        run: >
          msbuild "01.First Step\01.First Step.csproj"
          /p:Configuration=Release
          /p:DeployOnBuild=true
          /p:WebPublishMethod=Package
          /p:PackageAsSingleFile=true
          /p:SkipInvalidConfigurations=true
          /p:PackageLocation="${{ github.workspace }}\publish"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: atkfirstweb   # আপনার Azure App Service নাম
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}\publish\*.zip
